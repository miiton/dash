---
- hosts: 127.0.0.1
  connection: local

  tasks:

    - name: Check Sudo Password
      command: ls
      become: yes
      become_method: sudo

    - name: Update Homebrew
      homebrew: update_homebrew=yes

    - name: Tap Caskroom
      homebrew_tap: tap=caskroom/cask

    - name: Tap Caskroom/Versions
      homebrew_tap: tap=caskroom/versions

    - name: Tap completions
      homebrew_tap: tap=homebrew/completions

    - name: Install Caskroom
      homebrew: name=brew-cask state=latest

    - name: Change user shell to zsh
      command: dscl . -create /Users/$USER UserShell /bin/zsh
      become: yes
      become_method: sudo

    - name: Install brew apps
      homebrew:
        name: "{{ item }}"
        state: latest
      with_items:
        - docker-compose
        - docker-machine
        - go
        - homebrew/dupes/less
        - tmux
        - neovim/neovim/neovim
        - pyenv

    - name: Install completions
      homebrew:
        name: "{{ item }}"
        state: latest
      with_items:
        - docker-completion
        - docker-compose-completion
        - docker-machine-completion
        - pip-completion
        - zsh-completion
        - brew-cask-completion

    - name: Install cask apps
      homebrew_cask:
        name: "{{ item }}"
        state: latest
      with_items:
        - 1password
        - appcleaner
        - avast
        - adobe-reader
        - docker
        - dropbox
        - firefox
        - fliqlo
        - google-chrome
        - iterm2-nightly
        - java7
        - karabiner
        - licecap
        - omnifocus
        - PowerShell
        - sketch
        - sketch-tool
        - sketch-toolbox
        - skitch
        - slack
        - sourcetree
        - tunnelblick
        - the-unarchiver
        - yed
      environment:
        HOMEBREW_CASK_OPTS: --appdir=/Applications

    - name: Install Pythons
      command: pyenv install "{{ item }}"
      with_items:
        - 2.7.12
        - 3.5.2
      environment:
        PYENV_ROOT="$HOME/.pyenv"
